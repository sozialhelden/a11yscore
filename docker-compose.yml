services:

  database:
    image: postgis/postgis:17-3.5
    platform: linux/amd64
    shm_size: 128mb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: $RESULTS_POSTGRES_USER
      POSTGRES_PASSWORD: $RESULTS_POSTGRES_PASSWORD
      POSTGRES_DB: $RESULTS_POSTGRES_DB
    ports:
      - 5432:5432

volumes:
  postgres-data:
